<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>70城商品住宅销售价格变动数据</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    .controls { display: flex; flex-wrap: wrap; gap: 12px; margin: 16px 0; }
    label { font-size: 14px; }
    select, input { padding: 6px 8px; font-size: 14px; }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; text-align: right; }
    th { background: #f5f5f5; }
    td.city, th.city { text-align: left; }
    .muted { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <h1>70个大中城市商品住宅销售价格变动</h1>
  <div class="muted">数据来源：国家统计局</div>

  <div class="controls">
    <label>表类型
      <select id="tableSelect"></select>
    </label>
    <label>城市
      <input id="cityInput" placeholder="输入城市名（例如：杭州）" />
    </label>
    <button id="resetBtn">重置</button>
  </div>

  <canvas id="chart" height="120"></canvas>
  <div class="muted">显示范围：2018-03 至 2025-12</div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script>
    const tableLabels = {
      "new_home": "新建商品住宅销售价格指数",
      "second_hand": "二手住宅销售价格指数",
      "new_home_category_1": "新建商品住宅分类指数（一）",
      "new_home_category_2": "新建商品住宅分类指数（二）",
      "second_hand_category_1": "二手住宅分类指数（一）",
      "second_hand_category_2": "二手住宅分类指数（二）",
    };

    async function loadData() {
      const res = await fetch('./data.csv');
      const text = await res.text();
      return new Promise((resolve) => {
        Papa.parse(text, {
          header: true,
          skipEmptyLines: true,
          complete: (results) => resolve(results.data),
        });
      });
    }

    function unique(values) {
      return Array.from(new Set(values)).sort();
    }

    function normalizeRow(r) {
      const city = r.city || r['城市'] || r['城市_1'] || '';
      return { ...r, city };
    }

    function inRange(month) {
      return month >= '2018-03' && month <= '2025-12';
    }

    function buildSeries(rows) {
      const keys = Object.keys(rows[0] || {}).filter(k => !['month','table','city','城市','城市_1','城市_2'].includes(k));
      const labels = unique(rows.map(r => r.month)).sort();
      const datasets = keys.map((k, idx) => ({
        label: k,
        data: labels.map(m => {
          const row = rows.find(r => r.month === m);
          const v = row ? row[k] : '';
          return v === '' ? null : Number(v);
        }),
        borderWidth: 2,
        tension: 0.2,
      }));
      return { labels, datasets };
    }

    let chart;
    function renderChart(rows) {
      const ctx = document.getElementById('chart').getContext('2d');
      const { labels, datasets } = buildSeries(rows);
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: { labels, datasets },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } },
          scales: { x: { ticks: { maxRotation: 0 } } },
        },
      });
    }

    function applyFilter(data) {
      const table = document.getElementById('tableSelect').value;
      const city = document.getElementById('cityInput').value.trim();
      let rows = data.filter(d => d.table === table).map(normalizeRow);
      rows = rows.filter(r => r.city && inRange(r.month));
      if (city) rows = rows.filter(r => r.city.includes(city));
      rows = rows.sort((a,b) => a.month.localeCompare(b.month));
      renderChart(rows);
    }

    loadData().then(data => {
      const tableSelect = document.getElementById('tableSelect');
      const tables = unique(data.map(d => d.table));
      tables.forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = tableLabels[t] || t;
        tableSelect.appendChild(opt);
      });

      document.getElementById('resetBtn').addEventListener('click', () => {
        document.getElementById('cityInput').value = '';
        applyFilter(data);
      });

      document.getElementById('tableSelect').addEventListener('change', () => applyFilter(data));
      document.getElementById('cityInput').addEventListener('input', () => applyFilter(data));

      applyFilter(data);
    });
  </script>
</body>
</html>
