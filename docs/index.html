<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>70城商品住宅销售价格变动数据</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    .controls { display: flex; flex-wrap: wrap; gap: 12px; margin: 16px 0; }
    label { font-size: 14px; }
    select, input { padding: 6px 8px; font-size: 14px; }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; text-align: right; }
    th { background: #f5f5f5; }
    td.city, th.city { text-align: left; }
    .muted { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <h1>70个大中城市商品住宅销售价格变动</h1>
  <div class="muted">数据来源：国家统计局</div>

  <div class="controls">
    <label>表类型
      <select id="tableSelect"></select>
    </label>
    <label>月份
      <select id="monthSelect"></select>
    </label>
    <label>城市
      <input id="cityInput" placeholder="输入城市名（可空）" />
    </label>
    <button id="resetBtn">重置</button>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th class="city">城市</th>
        <th>环比</th>
        <th>同比</th>
        <th>1-12月平均</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tableLabels = {
      "new_home": "新建商品住宅销售价格指数",
      "second_hand": "二手住宅销售价格指数",
      "new_home_category_1": "新建商品住宅分类指数（一）",
      "new_home_category_2": "新建商品住宅分类指数（二）",
      "second_hand_category_1": "二手住宅分类指数（一）",
      "second_hand_category_2": "二手住宅分类指数（二）",
    };

    async function loadData() {
      const res = await fetch('./data.json');
      const data = await res.json();
      return data;
    }

    function unique(values) {
      return Array.from(new Set(values)).sort();
    }

    function renderTable(rows) {
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';
      rows.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="city">${r.city}</td>
          <td>${r['环比'] ?? ''}</td>
          <td>${r['同比'] ?? ''}</td>
          <td>${r['1-12月平均'] ?? ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function applyFilter(data) {
      const table = document.getElementById('tableSelect').value;
      const month = document.getElementById('monthSelect').value;
      const city = document.getElementById('cityInput').value.trim();
      let rows = data.filter(d => d.table === table);
      if (month) rows = rows.filter(d => d.month === month);
      if (city) rows = rows.filter(d => d.city.includes(city));
      renderTable(rows);
    }

    loadData().then(data => {
      const tableSelect = document.getElementById('tableSelect');
      const monthSelect = document.getElementById('monthSelect');

      const tables = unique(data.map(d => d.table));
      tables.forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = tableLabels[t] || t;
        tableSelect.appendChild(opt);
      });

      const months = unique(data.map(d => d.month)).reverse();
      const empty = document.createElement('option');
      empty.value = '';
      empty.textContent = '全部';
      monthSelect.appendChild(empty);
      months.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m;
        opt.textContent = m;
        monthSelect.appendChild(opt);
      });

      document.getElementById('resetBtn').addEventListener('click', () => {
        monthSelect.value = '';
        document.getElementById('cityInput').value = '';
        applyFilter(data);
      });

      document.getElementById('tableSelect').addEventListener('change', () => applyFilter(data));
      document.getElementById('monthSelect').addEventListener('change', () => applyFilter(data));
      document.getElementById('cityInput').addEventListener('input', () => applyFilter(data));

      applyFilter(data);
    });
  </script>
</body>
</html>
